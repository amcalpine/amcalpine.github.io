        <h2 style="text-align:center;">Emergent Migrations ABM</h2>
       <div id="abm-main"></div>
       <div id="abm-data"></div>
       <div class="abm-controls">
         <div class="slider">
           <button id="start">start</button>
           <button id="reset">restart</button>
           <button id="export">export data</button>
         </div>
         <div class="slider">
           <label for="ticks"><span id="currentNumOfTicks" class="current"></span>Time Steps<span class="max">3000</span></label>
           <input  name="ticks" id="numOfTicks" type="range" step="5" min="0" max="3000">
         </div>
         <div >
           <div class="slider">
             <label for="migrant"><span id="currentNumOfMigrants" class="current"></span>Migrants<span class="max">350</span></label>
             <input name="migrant" id="numOfMigrants" type="range" step="1" min="1" max="350">
           </div>
           <div class="slider">
             <label for="intermediary"><span id="currentNumOfIntermediaries" class="current"></span>Intermediaries<span class="max">150</span></label>
             <input name="intermediary" id="numOfIntermediaries" type="range" step="1" min="1" max="150">
           </div>
           <div class="slider" style="padding-bottom: 1em;">
             <label for="employer"><span id="currentNumOfEmployers" class="current"></span>Employers<span class="max">6</span></label>
             <input name="employer" id="numOfEmployers" type="range" step="1" min="2" max="6">
           </div>
         </div>
       <div>
